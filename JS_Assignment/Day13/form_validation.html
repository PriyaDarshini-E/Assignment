<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation - Day 26</title>
    <link rel="stylesheet" href="form_validation.css">
</head>

<body>
    <form id="myForm">
        <h2 style="text-align: center;">Form Validation</h2>
        <input type="text" id="uname" placeholder="Enter your name">
        <input type="number" id="age" placeholder="Age">
        <select id="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <input type="text" id="mobile" placeholder="Mobile (10 digits)">
        <input type="text" id="email" placeholder="Email">
        <textarea id="about" placeholder="Write about yourself (min 20 characters)"></textarea>

        <input type="password" id="password" placeholder="Password (8 characters)">
        <button type="submit">Submit</button>
    </form>

    <script src="form_validation.js"> </script>
</body>

</html>
