<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <h1>Arrays:Array is a collection of datatype and data is stored in single variable.</h1>
    <script>
        //(single D Array)
        let fruits = ["Apple", "Banana", "Cherry"];
        console.log("Array of Fruits:", fruits);
        document.write("Array of Fruits: ",fruits + "<br>");

        let veg = ["Carrot", "Beans", "Beetroot"];
        console.log("Array of Vegetables:", veg);
        document.write("Array of Vegetables: " + veg + "<br>");

        let numbers = [10, 20, 30, 40, 50];
        console.log("Array of Numbers:", numbers);
        document.write("Array of Numbers: " + numbers + "<br>");

        let colors = ["Red", "Green", "Blue"];
        console.log("Array of Colors:", colors);
        document.write("Array of Colors: " + colors + "<br>");

        let cities = ["Delhi", "London", "Tokyo", "New York"];
        console.log("Array of Cities:", cities);
        document.write("Array of Cities: " + cities + "<br><br>");

        //(2D Array)
        let matrix = [[1, 2, 3],[4, 5, 6],[7, 8, 9]];
        console.log("2D numbers example", matrix);
        document.write("2D numbers example: " +matrix + "<br>");

        let animals = ["Dog", "Cat", "Elephant"];
        console.log("Array of Animals:", animals);
        document.write("Array of Animals: " + animals + "<br>");

        let languages = ["HTML", "CSS", "JavaScript"];
        console.log("Array of Languages:", languages);
        document.write("Array of Languages: " + languages + "<br>");

        let subjects = ["Math", "Science", "History"];
        console.log("Array of Subjects:", subjects);
        document.write("Array of Subjects: " + subjects + "<br>");

        let marks = [85, 90, 78, 92];
        console.log("Array of Marks:", marks);
        document.write("Array of Marks: " + marks + "<br><br>");

        //(Nested Array)
        let food = [["Fruits", ["Apple", "Banana"]],["Vegetables", ["Carrot", "Beans"]]];
        console.log("Nested Array (Food):", food);
        document.write("Nested Array (Food): " +food + "<br>");

        //(3D / Multi-Dimensional Array)
        let multiArray = [[[1, 2],[3, 4]],[[5, 6],[7, 8]]];
        console.log("Multi-Dimensional Array:", multiArray);
        document.write("Multi-Dimensional Array: " +multiArray + "<br><br>");
    </script>
</body>

</html>
