<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Stacked Images Slideshow</title>
  <style>
  body {
    margin: 0;
    padding: 0;
    color: black;
    font-family: sans-serif;
    text-align: center;
  }
  h2 {
    margin-top: 20px;
  }
  .container {
    position: relative;
    width: 70%;
    height: 80vh;
    margin: 50px auto;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
  }
  img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    top: 0;
    left: 0;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }
  img.active {
    opacity: 1;
  }
</style>

</head>
<body>
  <h2>Press any key to start slideshow</h2>

  <div class="container">
    <img src="images/winter.jpg" alt="Winter" class="active">
    <img src="images/summer.jpg" alt="Summer">
    <img src="images/spring.jpg" alt="Spring">
    <img src="images/rainy.webp" alt="Rainy">
  </div>

  <script>
    const images = document.querySelectorAll('.container img'); 
    let current = 0;      
    let intervalId = null; 
    let started = false;  

    function showNextImage() {
      images[current].classList.remove('active');            // hide current
      current = (current + 1) % images.length;               // advance index and wrap-around
      images[current].classList.add('active');               // show next
    }

    document.addEventListener('keydown', () => {
      if (!started) {
        started = true;
        intervalId = setInterval(showNextImage, 2000);      // every 2000ms showNextImage runs
        document.querySelector('h2').textContent = 'Slideshow is running... (press any key to pause)';
      } else {
        clearInterval(intervalId);                           // stop the interval
        intervalId = null;
        started = false;
        document.querySelector('h2').textContent = 'Slideshow paused. Press any key to resume.';
      }
    });
  </script>
</body>
</html>
