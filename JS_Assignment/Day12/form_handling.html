<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling</title>
    <link rel="stylesheet" href="form_handling.css">
</head>

<body>
    <h1>Images search by Option</h1>
    <div id="choose">
        <form id="myform">
            <Label>Please choose your fav actress : &nbsp;</Label>
            <select name="actress" id="actress">
                <option value="">Please select anyone</option>
                <option id="Keerthy">Keerthy Suresh</option>
                <option value="Samantha">Samantha Ruth Prabhu</option>
                <option value="Anushka">Anushka Shetty</option>
                <option value="Trisha">Trisha Krishnan</option>
                <option value="Kajal">Kajal Aggarwal</option>
                <option value="Sai Pallavi">Sai Pallavi</option>
                <option value="Nayanthara">Nayanthara</option>
                <option value="Parvathy">Parvathy Thiruvothu</option>
                <option value="Nithya">Nithya Menen</option>
                <option value="Tamannaah">Tamannaah Bhatia</option>
                <option value="Shruti">Shruti Haasan</option>
            </select>
            <div id="btn">
                <button type="submit" id="submit_btn">SUBMIT</button>
                <button type="reset">CLEAR </button>
            </div>
    </div>
    </form>
    <div id="images">
        <img src="" alt=""> </div>
        <script src="form_handling..js"></script>
</body>

</html>
