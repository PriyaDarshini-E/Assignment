<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Destination</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Background slideshow container */
    .bg-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .bg-slideshow div {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: fade 20s infinite;
      opacity: 0;
    }

    .bg-slideshow div:nth-child(1) {
      background-image: url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80");
      animation-delay: 0s;
    }
    .bg-slideshow div:nth-child(2) {
      background-image: url("https://images.unsplash.com/photo-1526772662000-3f88f10405ff?auto=format&fit=crop&w=1600&q=80");
      animation-delay: 5s;
    }
    .bg-slideshow div:nth-child(3) {
      background-image: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80");
      animation-delay: 10s;
    }
    .bg-slideshow div:nth-child(4) {
      background-image: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80");
      animation-delay: 15s;
    }

    @keyframes fade {
      0% {opacity: 0;}
      10% {opacity: 1;}
      25% {opacity: 1;}
      35% {opacity: 0;}
      100% {opacity: 0;}
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      padding: 50px;
      border-radius: 15px;
      text-align: center;
      color: white;
      width: 400px;
    }

    .overlay h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .overlay p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #ff9800;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #e68900;
    }
  </style>
</head>
<body>
  <!-- Background slideshow -->
  <div class="bg-slideshow">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Content -->
  <div class="overlay">
    <h1>Visit Bali</h1>
    <p>Experience the serene beaches, lush greenery, and vibrant culture of Bali.</p>
    <a href="#" class="btn">Book Now</a>
  </div>
</body>
</html>
