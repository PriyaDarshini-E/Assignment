<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="animations.css">
</head>

<body>
    <h2>Cards with animations</h2>
    <section class="cards">
        <div class="child_cards">
            <img src="../../Images/1.avif" alt="">Winter Ready
        </div>
        <div class="child_cards">
            <img src="../../Images/2.avif" alt="">Activewear
        </div>
        <div class="child_cards">
            <img src="../../Images/3.avif" alt="">Gym Fitness
        </div>
        <div class="child_cards">
            <img src="../../Images/4.avif" alt="">Cycling
        </div>
        <div class="child_cards">
            <img src="../../Images/5.avif" alt="">Hiking Trekking
        </div>
        <div class="child_cards">
            <img src="../../Images/6.avif" alt="">Shoes
        </div>
        <div class="child_cards">
            <img src="../../Images/7.avif" alt="">Bags Backpacks
        </div>
        <div class="child_cards">
            <img src="../../Images/8.avif" alt="">Sports <br> Accessories
        </div>
    </section>
    <hr>

    <h2>Form with Animations</h2>
    <section class="form">
        <form>

            <label>Username : &nbsp;<input type="text" name="username" placeholder="Enter name"></label>
            <br><br>
            <label>Email : &nbsp; <input type="email" name="email" placeholder="Enter email"></label>
            <br><br>
            <label>Date of Birth : &nbsp; <input type="date" name="dob"></label>
            <br><br>
            <label>Phone : &nbsp; <input type="tel" name="phone"></label>
            <br><br>
            <label>Home Address : &nbsp; <textarea type="address" name="address"></textarea></label>
            <br><br>
            <label>Portfolio URL : &nbsp; <input type="url" name="website"></label>
            <br><br>
            <button style="margin-right: 30px;">Submit</button>
            <button>Clear</button>
        </form>
    </section>

</body>

</html>
