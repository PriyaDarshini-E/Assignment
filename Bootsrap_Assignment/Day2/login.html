<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | New Job Journey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fb;
    }
    .left-panel {
      background: linear-gradient(135deg, #6f42c1, #20c997);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
      text-align: center;
    }
    .right-panel {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Left Side Information -->
      <div class="col-md-6 left-panel">
        <h1 class="fw-bold mb-3">Welcome Back!</h1>
        <p class="lead">Login to continue your journey exploring how to adapt, grow, and succeed in your new job environment.</p>
      </div>

      <!-- Right Side Login Form -->
      <div class="col-md-6 right-panel">
        <div class="form-box col-md-8">
          <h3 class="text-center mb-4">Login</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label>Username</label>
              <input type="text" id="loginUser" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" id="loginPass" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Login</button>
            <p class="mt-3 text-center">Don't have an account? <a href="register.html">Register</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      let username = document.getElementById("loginUser").value.trim();
      let password = document.getElementById("loginPass").value.trim();
      let storedPass = localStorage.getItem(username);

      if(storedPass === password){
        localStorage.setItem("currentUser", username);
        window.location.href = "userinfo.html";
      } else {
        alert("Invalid username or password!");
      }
    });
  </script>

</body>
</html>
