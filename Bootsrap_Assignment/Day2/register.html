<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | New Job Journey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fb;
    }
    .left-panel {
      background: linear-gradient(135deg, #007bff, #6610f2);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      min-height: 100vh;
      text-align: center;
    }
    .right-panel {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <!-- Left side info panel -->
      <div class="col-md-6 left-panel">
        <h1 class="fw-bold mb-3">Welcome to <br>New Job Journey</h1>
        <p class="lead">Your guide to adapting to a new city, career, and lifestyle after college.  
        Learn, share, and grow with others facing the same exciting challenges.</p>
      </div>

      <!-- Right side form -->
      <div class="col-md-6 right-panel">
        <div class="form-box col-md-8">
          <h3 class="text-center mb-4">Create an Account</h3>
          <form id="registerForm">
            <div class="mb-3">
              <label>Username</label>
              <input type="text" id="regUser" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
              <label>Password</label>
              <input type="password" id="regPass" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Login</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();
      let username = document.getElementById("regUser").value.trim();
      let password = document.getElementById("regPass").value.trim();

      if(localStorage.getItem(username)) {
        alert("Username already exists. Try another one!");
        return;
      }
      if(password.length < 6) {
        alert("Password should be at least 6 characters.");
        return;
      }

      localStorage.setItem(username, password);
      alert("Registration Successful! Please login.");
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
